  ## objective

  support  sub-commands like:
           ic hooks enable
           ic hooks disable

  ## example:

  ```yaml
  commands:
       hooks:
             help: enable and disable commit hooks
             commands:
                    enable:
                         help: enables the commit hooks
                          shell: <shell command>
  ```
