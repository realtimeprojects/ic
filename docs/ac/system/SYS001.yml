text: |
  AC (Any Command) serves as a flexible command line interface framework that is driven by YAML configurations. 
  This approach allows for easy creation and modification of CLI commands without changing the underlying code.
  
  Key features:
  - YAML-based command configuration
  - Generic command line interface
  - Extensible command system
  - Configuration-driven behavior
